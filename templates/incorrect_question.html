<div class="card-body">
    <legend>Question {{ number }}</legend>
    <p class="card-text">{{ question }}</p>
    <div class="row">
        <div class="col-md-8">
            {% for option in options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer_{{ number }}" id="{{ option }}" value="{{ option }}" {% if loop.index == selected_option %}checked{% endif %} disabled>
                <label class="form-check-label" for="{{ option }}">
                    {{ option }}
                </label>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Feedback</h5>
                    <p class="card-text">{{ feedback }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
