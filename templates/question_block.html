<fieldset class="card-question" required>
    <div class="card-body">
    <legend>Question {{ number }}</legend>
    <p class="card-text">{{ question }}</p>
      {% for i in range(options|length) %}
      <div class="form-check">
      <input class="form-check-input" type="radio" name="answer_{{ number }}" id="{{ i }}" value="option {{ i+1 }}:{{ options[i] }}"  >
        <label class="form-check-label" for="{{ i }}">
          {{ options[i] }}
        </label>
      </div>
      {% endfor %}
    </div>
</fieldset>
